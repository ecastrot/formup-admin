<div [ngSwitch]="control.style">
    <div *ngSwitchCase="'mat-button'">
        <button mat-button 
                [color]="control.color"
                [type]="control.type"
                [matTooltip]="control.tooltip"
                [name]="control.name"
                >{{control.label}}</button>
    </div>
    <div *ngSwitchCase="'mat-raised-button'">
        <button mat-raised-button 
                [color]="control.color"
                [type]="control.type"
                [matTooltip]="control.tooltip"
                [name]="control.name"
                >{{control.label}}</button>
    </div>
    <div *ngSwitchCase="'mat-stroked-button'">
        <button mat-stroked-button 
                [color]="control.color"
                [type]="control.type"
                [matTooltip]="control.tooltip"
                [name]="control.name"
                >{{control.label}}</button>
    </div>
    <div *ngSwitchCase="'mat-flat-button'">
        <button mat-flat-button 
                [color]="control.color"
                [type]="control.type"
                [title]="control.tooltip"
                [name]="control.name"
                [title]="control.tooltip"
                >{{control.label}}</button>
    </div>
</div> 
<div class="row" *ngIf="isPreviewTemplate">
    <div class="col-md-12">
        <button mat-raised-button 
                type="button" 
                matTooltip="Edit button" 
                [matTooltipPosition]="'above'" 
                (click)="editButtonDialog(control, controlIndex)"
                class="btn btn-success btn-link btn-sm btn-just-icon">
            <i class="material-icons">edit</i>
        </button>
        <button mat-raised-button 
                type="button" 
                matTooltip="Remove button" 
                [matTooltipPosition]="'above'" 
                (click)="deleteButtonDialog(control, controlIndex)"
                class="btn btn-danger btn-link btn-sm btn-just-icon">
            <i class="material-icons">close</i>
        </button>
    </div>
</div>
