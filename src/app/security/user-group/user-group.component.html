<div class="user-group-container">
  <mat-card class="user-group-card">
    <mat-card-header>
      <mat-card-title>Create User Group</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="userGroupForm">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <div class="mat-toggle">
          <mat-label>User Group is active</mat-label>
          <mat-slide-toggle formControlName="active"></mat-slide-toggle>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="save()">Save</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="users-in-group-card">
    <mat-card-header>
      <mat-card-title>Users in Group</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="user-add" appearance="outline">
          <mat-label>User</mat-label>
          <input
            type="text"
            placeholder="Select user"
            matInput
            [formControl]="userFilterControl"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete
            #auto="matAutocomplete"
            [displayWith]="displayFn"
            (optionSelected)="userSelectedEvent($event)"
          >
            <mat-option *ngFor="let user of filterUsers | async" [value]="user">
              {{ user.name }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          (click)="addUser()"
          class="add-button"
        >
          Add
        </button>
      </form>

      <h3>List users</h3>
      <table mat-table [dataSource]="usersInGroup" class="mat-elevation-z8">
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef>User</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon class="icon-action" (click)="removeUserDialog(element)">delete_outline</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
